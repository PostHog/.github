name: Notify Slack - Release Approval

on:
  workflow_call:
    inputs:
      slack_channel_id:
        required: true
        type: string
      slack_user_group_id:
        required: true
        type: string
    secrets:
      slack_bot_token:
        required: true
      posthog_project_api_key:
        required: true
    outputs:
      slack_ts:
        description: "Slack message timestamp for threading replies"
        value: ${{ jobs.notify.outputs.slack_ts }}

jobs:
  notify:
    runs-on: ubuntu-latest
    outputs:
      slack_ts: ${{ steps.notify.outputs.ts }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get default branch
        id: get-default-branch
        shell: bash
        run: |
          # Get default branch from GitHub API
          DEFAULT_BRANCH=$(git symbolic-ref refs/remotes/origin/HEAD | sed 's@^refs/remotes/origin/@@' | tr -d '\n')
          echo "default_branch=$DEFAULT_BRANCH" >> "$GITHUB_OUTPUT"

      - name: Send Slack notification
        id: notify
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a # v2.1.1
        continue-on-error: true
        with:
          method: chat.postMessage
          token: ${{ secrets.slack_bot_token }}
          payload: |
            {
                "channel": "${{ inputs.slack_channel_id }}",
                "text": "ðŸš€ Release Approval Needed for ${{ github.repository }}",
                "blocks": [
                {
                    "type": "header",
                    "text": {
                    "type": "plain_text",
                    "text": "ðŸš€ Release Approval Needed - ${{ github.repository }}",
                    "emoji": true
                    }
                },
                {
                    "type": "section",
                    "text": {
                    "type": "mrkdwn",
                    "text": "A new release is ready for approval in the `${{ github.repository }}` repository."
                    }
                },
                {
                    "type": "section",
                    "fields": [
                    {
                        "type": "mrkdwn",
                        "text": "*Repository:*\n<https://github.com/${{ github.repository }}|${{ github.repository }}>"
                    },
                    ]
                },
                {
                    "type": "section",
                    "text": {
                    "type": "mrkdwn",
                    "text": "<!subteam^${{ inputs.slack_user_group_id }}|@group-client-libraries> Please review and approve the release."
                    }
                },
                {
                    "type": "actions",
                    "elements": [
                    {
                        "type": "button",
                        "text": {
                        "type": "plain_text",
                        "text": "View Branch on GitHub",
                        "emoji": true
                        },
                        "url": "https://github.com/${{ github.repository }}/tree/${{ steps.get-default-branch.outputs.default_branch }}"
                    },
                    {
                        "type": "button",
                        "text": {
                        "type": "plain_text",
                        "text": "Approve/Reject on GitHub",
                        "emoji": true
                        },
                        "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                        "style": "primary"
                    }
                    ]
                }
                ]
            }

      - name: Send Slack failure event to PostHog
        if: ${{ steps.notify.outcome == 'failure' }}
        uses: PostHog/posthog-github-action@v0.1
        with:
          posthog-token: "${{ secrets.posthog_project_api_key }}"
          event: "sdk-slack-notification-failure"
          properties: >-
            {
                "step": "notify-approval-needed",
                "workflow": "release",
                "repository": "${{ github.repository }}",
                "run_id": "${{ github.run_id }}",
                "run_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
